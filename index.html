<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question ğŸ’–</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("YOUR_PUBLIC_KEY_HERE");
  })();
</script>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
    text-align: center;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
  }

  .buttons {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  button {
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    background: #4CAF50;
    color: white;
    flex: 1;
  }

  #noBtn {
    background: #f44336;
    color: white;
    flex: 1;
    position: relative; /* starts normal */
    transition: transform 0.2s;
  }
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Would like to help me escpae this single status? ğŸ‘€</h1>
    <p id="message"></p>
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ˜</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  const stupidQuestions = [
    "Are you sure?? ğŸ¤¨",
    "What if I bring snacks? ğŸ•",
    "Nigga really!!!!",
    "I am BATMAN",
    "I am Vengence",
    "JUST CLICK YES ğŸ˜ˆ"
  ];

  let clicks = 0;
  let scale = 1;
  let escaped = false;

  function moveNoButton() {
    const padding = 20;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  noBtn.addEventListener("click", () => {
    message.textContent = stupidQuestions[clicks % stupidQuestions.length];
    clicks++;

    // first click: escape from the card
    if (!escaped) {
      escaped = true;
      noBtn.style.position = "absolute";
      document.body.appendChild(noBtn);
    }

    // shrink
    scale -= 0.1;
    if (scale < 0.25) scale = 0.25;
    noBtn.style.transform = `scale(${scale})`;

    moveNoButton();
  });

  yesBtn.addEventListener("click", () => {
    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
      message: "YES clicked ğŸ’– Date confirmed!"
    });

    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        text-align:center;
        padding:20px;">
        <h1>YAAAAAY ğŸ‰ğŸ’–</h1>
        <p>The date is officially happening ğŸ˜˜</p>
      </div>
    `;
  });
</script>

</body>
</html>
